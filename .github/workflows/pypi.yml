name: publish-pypi
on:
  push:
    tags: ["v*.*.*"]   
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write   
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -U build
      - run: python -m build
      - uses: pypa/gh-action-pypi-publish@release/v1
